<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donor List</title>
  <style>
      body { font-family: Arial; padding: 20px; background: #f7f7f7; }
      .card { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; }
  </style>
</head>
<body>

<h2>All Registered Donors</h2>

<div id="donorList"></div>

<script>
function loadDonors() {
    let donors = JSON.parse(localStorage.getItem("drop4life_donors")) || [];
    let container = document.getElementById("donorList");

    if (donors.length === 0) {
        container.innerHTML = "<p>No donors found.</p>";
        return;
    }

    donors.forEach(d => {
        container.innerHTML += `
            <div class="card">
                <b>Name:</b> ${d.name}<br>
                <b>Age:</b> ${d.age}<br>
                <b>Blood Group:</b> ${d.blood}<br>
                <b>City:</b> ${d.city}<br>
                <b>Phone:</b> ${d.phone}<br>
                <b>Status:</b> ${d.avail}
            </div>
        `;
    });
}

loadDonors();
</script>

</body>
</html>
