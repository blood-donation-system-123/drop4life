<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Request Blood</title>
  <style>
      body { font-family: Arial; padding: 20px; background: #f7f7f7; }
      form { background: #fff; padding: 20px; border-radius: 10px; }
      input, select { width: 100%; padding: 10px; margin: 8px 0; }
      button { padding: 10px; width: 100%; background: crimson; color: white; border: none; }
      .card { background: white; padding: 15px; margin: 10px 0; border-radius: 10px; }
  </style>
</head>

<body>

<h2>Request Blood</h2>

<form id="requestForm">
  <input type="text" id="name" placeholder="Your Name" required />
  <input type="text" id="city" placeholder="City" required />
  
  <select id="blood">
      <option value="">Select Blood Group</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>O+</option><option>O-</option>
      <option>AB+</option><option>AB-</option>
  </select>

  <button type="submit">Search Donor</button>
</form>

<div id="results"></div>

<script>
document.getElementById("requestForm").addEventListener("submit", function(e){
    e.preventDefault();

    let donors = JSON.parse(localStorage.getItem("drop4life_donors")) || [];
    let results = document.getElementById("results");

    let reqBlood = document.getElementById("blood").value.trim().toUpperCase();
    let reqCity  = document.getElementById("city").value.trim().toLowerCase();

    let matched = donors.filter(d =>
        d.blood === reqBlood &&
        d.city === reqCity &&
        d.avail === "available"
    );

    results.innerHTML = "";

    if (matched.length === 0) {
        results.innerHTML = "<p>No donors found in your city.</p>";
        return;
    }

    matched.forEach(d => {
        results.innerHTML += `
            <div class="card">
                <b>Name:</b> ${d.name}<br>
                <b>Blood Group:</b> ${d.blood}<br>
                <b>City:</b> ${d.city}<br>
                <b>Phone:</b> ${d.phone}<br>
                <b>Status:</b> ${d.avail}
            </div>
        `;
    });
});
</script>

</body>
</html>
