<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register Donor</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f7f7f7; }
    form { background: #fff; padding: 20px; border-radius: 10px; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; }
    button { padding: 10px; width: 100%; background: crimson; color: white; border: none; }
  </style>
</head>
<body>

<h2>Register as Blood Donor</h2>

<form id="donorForm">
  <input type="text" id="name" placeholder="Full Name" required />
  <input type="number" id="age" placeholder="Age" required />
  
  <select id="blood">
      <option value="">Select Blood Group</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>O+</option><option>O-</option>
      <option>AB+</option><option>AB-</option>
  </select>

  <input type="text" id="city" placeholder="City" required />
  <input type="text" id="phone" placeholder="Phone Number" required />

  <button type="submit">Register</button>
</form>

<script>
document.getElementById("donorForm").addEventListener("submit", function(e){
    e.preventDefault();

    let donors = JSON.parse(localStorage.getItem("drop4life_donors")) || [];

    const donor = {
        name: document.getElementById("name").value,
        age: document.getElementById("age").value,
        blood: document.getElementById("blood").value.trim().toUpperCase(),
        city: document.getElementById("city").value.trim().toLowerCase(),
        phone: document.getElementById("phone").value.trim(),
        avail: "available"
    };

    donors.push(donor);
    localStorage.setItem("drop4life_donors", JSON.stringify(donors));

    alert("Donor registered successfully!");
    this.reset();
});
</script>

</body>
</html>
